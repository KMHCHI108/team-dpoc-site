<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team DPOC</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="site-title">DPOC</h1>
    <nav class="navbar">
      <a href="index.html">홈</a>
      <a href="members.html">멤버소개</a>
      <a href="games.html">게임 목록</a>
      <a href="history.html">걸어온 길</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle">🌓</button>
  </header>

  <div class="slideshow-container">
    <img class="slide" src="assets/slides/slide1.jpg" alt="슬라이드1" />
    <img class="slide" src="assets/slides/slide2.jpg" alt="슬라이드2" />
    <img class="slide" src="assets/slides/slide3.jpg" alt="슬라이드3" />
  </div>

  <main>
    <section class="intro">
      <h2>팀 소개</h2>
      <p>다양하고 창의적인 양질의 컨텐츠를 만듭니다. -팀 DPOC 메인멤버 치두떡</p>
    </section>
  </main>

  <footer>
    <a href="https://youtube.com" target="_blank"><img src="assets/icons/youtube.svg" alt="YouTube"></a>
    <a href="https://discord.gg/acpfFVn7m8" target="_blank"><img src="assets/icons/discord.svg" alt="Discord"></a>
    <a href="https://playentry.org/profile/67657ed82ec3479bc4d5af50/project?sort=created&term=all&isOpen=all" target="_blank"><img src="assets/icons/entry.svg" alt="Entry"></a>
    
    <p class="copyright">ⓒ 2025 팀 DPOC</p>
  </footer>

  <script>
    // 슬라이드
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }
    slides[0].classList.add("active");
    setInterval(showSlides, 4000);

    // 테마
    const themeToggle = document.getElementById("theme-toggle");
    const storedTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(storedTheme);

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      const currentTheme = document.body.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("theme", currentTheme);
    });
  </script>
</body>
</html>
